name: Release

on:
  push:
    tags:
      - 'ethcli-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., ethcli-v0.21.2)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --package ethcli --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --package ethcli --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../ethcli-${{ matrix.name }}.tar.gz ethcli
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../ethcli-${{ matrix.name }}.zip ethcli.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethcli-${{ matrix.name }}
          path: |
            ethcli-*.tar.gz
            ethcli-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get tag name
        id: tag
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "tag=$INPUT_TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ethcli ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## ethcli ${{ steps.tag.outputs.tag }}

            Comprehensive Ethereum CLI for logs, transactions, accounts, and contracts.

            ### Installation

            **macOS (Apple Silicon)**
            ```bash
            curl -sL https://github.com/yldfi/yldfi-rs/releases/latest/download/ethcli-macos-aarch64.tar.gz | tar xz
            sudo mv ethcli /usr/local/bin/
            ```

            **Linux (x86_64)**
            ```bash
            curl -sL https://github.com/yldfi/yldfi-rs/releases/latest/download/ethcli-linux-x86_64.tar.gz | tar xz
            sudo mv ethcli /usr/local/bin/
            ```

            **Or via cargo:**
            ```bash
            cargo install ethcli
            ```
