name: Release

on:
  push:
    tags:
      - 'ethcli-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., ethcli-v0.21.2)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --package ethcli --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../ethcli-${{ matrix.name }}.tar.gz ethcli
          cd ../../..
          shasum -a 256 ethcli-${{ matrix.name }}.tar.gz > ethcli-${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../ethcli-${{ matrix.name }}.zip ethcli.exe
          cd ../../..
          (Get-FileHash ethcli-${{ matrix.name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ethcli-${{ matrix.name }}.zip" | Out-File -Encoding ASCII ethcli-${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethcli-${{ matrix.name }}
          path: |
            ethcli-*.tar.gz
            ethcli-*.tar.gz.sha256
            ethcli-*.zip
            ethcli-*.zip.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get tag name
        id: tag
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "tag=$INPUT_TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ethcli ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## ethcli ${{ steps.tag.outputs.tag }}

            Comprehensive Ethereum CLI for logs, transactions, accounts, and contracts.

            ### Installation

            **macOS (Apple Silicon)**
            ```bash
            curl -sL https://github.com/yldfi/yldfi-rs/releases/latest/download/ethcli-macos-aarch64.tar.gz | tar xz
            sudo mv ethcli /usr/local/bin/
            ```

            **Linux (x86_64)**
            ```bash
            curl -sL https://github.com/yldfi/yldfi-rs/releases/latest/download/ethcli-linux-x86_64.tar.gz | tar xz
            sudo mv ethcli /usr/local/bin/
            ```

            **Or via cargo:**
            ```bash
            cargo install ethcli
            ```

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish ethcli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --package ethcli
