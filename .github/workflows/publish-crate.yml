name: Publish Crate

on:
  push:
    tags:
      - 'alcmy-v*'
      - 'cgko-v*'
      - 'cowp-v*'
      - 'crv-v*'
      - 'dllma-v*'
      - 'dnapi-v*'
      - 'dnsim-v*'
      - 'ensof-v*'
      - 'kybr-v*'
      - 'lfi-v*'
      - 'mrls-v*'
      - 'oinch-v*'
      - 'openoc-v*'
      - 'pyth-v*'
      - 'tndrly-v*'
      - 'vlra-v*'
      - 'yldfi-common-v*'
      - 'zrxswap-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          # Extract crate name (everything before -v)
          CRATE_NAME="${TAG_NAME%-v*}"
          echo "Publishing crate: $CRATE_NAME"
          cargo publish --package "$CRATE_NAME"
