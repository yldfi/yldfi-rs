name: Publish Crate

on:
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to publish (e.g., pyth, yldfi-common)'
        required: true
        type: string
  push:
    tags:
      - 'alcmy-v*'
      - 'cgko-v*'
      - 'cowp-v*'
      - 'crv-v*'
      - 'dllma-v*'
      - 'dnapi-v*'
      - 'dnsim-v*'
      - 'ensof-v*'
      - 'gplus-v*'
      - 'kybr-v*'
      - 'lfi-v*'
      - 'mrls-v*'
      - 'oinch-v*'
      - 'openoc-v*'
      - 'pythc-v*'
      - 'sldt-v*'
      - 'tndrly-v*'
      - 'unswp-v*'
      - 'vlra-v*'
      - 'ykong-v*'
      - 'yldfi-common-v*'
      - 'zrxswap-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          INPUT_CRATE: ${{ inputs.crate }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            CRATE_NAME="$INPUT_CRATE"
          else
            # Extract crate name (everything before -v)
            CRATE_NAME="${TAG_NAME%-v*}"
          fi
          echo "Publishing crate: $CRATE_NAME"
          cargo publish --package "$CRATE_NAME"
