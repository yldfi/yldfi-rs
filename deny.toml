# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database path
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
url = "https://github.com/rustsec/advisory-db"
# The lint level for security vulnerabilities
vulnerability = "deny"
# The lint level for unmaintained crates
unmaintained = "warn"
# The lint level for crates that have been yanked
yanked = "warn"
# The lint level for crates with security notices
notice = "warn"
# Ignore specific advisories (add as needed)
ignore = []

[licenses]
# The lint level for when a crate's license cannot be determined
unlicensed = "deny"
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unicode-3.0",
    "BSL-1.0",
    "OpenSSL",
]
# The confidence threshold for detecting a license from license text
confidence-threshold = 0.8
# Allow private crates to be unlicensed
private = { ignore = true }

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for crates that have been marked as wildcards
wildcards = "allow"
# The graph highlighting used when creating dot graphs
highlight = "all"
# Crates to deny
deny = []
# Crates to skip when checking for duplicates
skip = []

[sources]
# Lint level for crates from unknown registries
unknown-registry = "warn"
# Lint level for crates from git repositories
unknown-git = "allow"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
