name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../ethcli-${{ matrix.name }}.tar.gz ethcli
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../ethcli-${{ matrix.name }}.zip ethcli.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ethcli-${{ matrix.name }}
          path: |
            ethcli-*.tar.gz
            ethcli-*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/*
          body: |
            ## ethcli ${{ steps.tag.outputs.tag }}

            Comprehensive Ethereum CLI for logs, transactions, accounts, and contracts.

            ### Installation

            Download the appropriate binary for your platform and extract it:

            **Linux (x86_64)**
            ```bash
            tar xzf ethcli-linux-x86_64.tar.gz
            chmod +x ethcli
            sudo mv ethcli /usr/local/bin/
            ```

            **macOS (Apple Silicon)**
            ```bash
            tar xzf ethcli-macos-aarch64.tar.gz
            chmod +x ethcli
            sudo mv ethcli /usr/local/bin/
            ```

            **Windows**
            Extract `ethcli-windows-x86_64.zip` and add to your PATH.

            ### Quick Start
            ```bash
            # Fetch Transfer events from USDC
            ethcli logs -c 0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48 \
              -e "Transfer(address,address,uint256)" \
              -f 18000000 -t 18100000 -o transfers.json

            # Get gas prices
            ethcli gas oracle

            # Get account balance
            ethcli account balance 0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045
            ```
